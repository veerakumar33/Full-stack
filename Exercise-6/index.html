<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .marks-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="marks-container">
        <h2>Enter Marks for 5 Subjects</h2>
        <form id="marksForm" action="/calculate" method="POST">
            <input type="number" name="subject1" placeholder="Subject 1 Marks" required>
            <input type="number" name="subject2" placeholder="Subject 2 Marks" required>
            <input type="number" name="subject3" placeholder="Subject 3 Marks" required>
            <input type="number" name="subject4" placeholder="Subject 4 Marks" required>
            <input type="number" name="subject5" placeholder="Subject 5 Marks" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
